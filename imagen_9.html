<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Imagenes</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/estilos.css">
    <body>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <img src="http://lorempixel.com/700/700" class="img-responsive img-rounded" alt="">
                </div>
                <div class="col-md-2">
                    <img src="http://lorempixel.com/700/700" class="img-responsive img-circle" alt="">
                </div>
                <div class="col-md-2">
                    <img src="http://lorempixel.com/700/700" class="img-responsive img-thumbnail" alt="">
                </div>
            </div>
        </div>
