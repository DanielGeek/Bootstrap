<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Tablas</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/estilos.css">
        <body>
            <div class="container">
                <br>
                <form action="" class="form-horizontal">
                   <fieldset disabled>
                    <div class="form-group has-warning">
                        <label for="nombre" class="control-label col-md-2">Nombre:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre:">    
                        </div>
                    </div>
                    
                    <div class="form-group has-warning">
                            <label for="nombre" class="control-label col-md-2">Nombre:</label>
                            <div class="col-md-10">
                                <p class="form-control-static">Daniel Elias Angel</p>
                            </div>
                    </div>
                    
                    <div class="form-group has-error">
                        <label for="correo" class="control-label col-md-2">Correo:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="correo" placeholder="correo" disabled>
                        </div>
                    </div>
                    
                    <div class="form-group has-success">
                        <div class="checkbox col-md-2 col-md-offset-2">
                            <label>
                                <input type="checkbox" disabled>Recuerdame
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-2">
                            <button class="btn btn-primary" disabled>Enviar</button>    
                        </div>
                    </div>
                    </fieldset>
                </form>
            </div>
<!--
            
            Advertencia
            Todos los plugins JavaScript de Bootstrap requieren la librería jQuery para funcionar, por lo que deberás incluirlo en tus plantillas, tal y como se muestra en los ejemplos de las siguientes secciones. 
-->
            <script src="bootstrap/js/jquery.min.js"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>
        </body>
    
</html>
