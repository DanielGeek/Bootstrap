<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Input Groups</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   
    </head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <body>
        
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-3">
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Correo:</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control">
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="checkbox">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                           <input type="text" class="form-control">
                            <span class="input-group-addon">
                                <input type="radio" name="radio1">
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" name="radio1">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary">Boton</button>
                            </span>    
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                   <span class="glyphicon glyphicon-envelope"></span>
                                    Boton <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Item #1</a></li>
                                    <li><a href="#">Item #2</a></li>
                                    <li><a href="#">Item #3</a></li>
                                    <li><a href="#">Item #4</a></li>
                                </ul>
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary">Boton</button>
                                <button class="btn btn-primary dropwon-toggle" data-toggle="dropdown">
                                     <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Item #1</a></li>
                                    <li><a href="#">Item #2</a></li>
                                    <li><a href="#">Item #3</a></li>
                                    <li><a href="#">Item #4</a></li>
                                </ul>
                            </span>
                        </div>
                    </div>
                    
                    
                </div> 
            </div>
        </div>
        
         <!--
            
            Advertencia
            Todos los plugins JavaScript de Bootstrap requieren la librería jQuery para funcionar, por lo que deberás incluirlo en tus plantillas, tal y como se muestra en los ejemplos de las siguientes secciones. 
-->
            <script src="bootstrap/js/jquery.min.js"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
