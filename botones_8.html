<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Botones</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/estilos.css">
    <body>
        <div class="container-fluid">
            <div class="row">
               <div class="col-md-3">
                <button class="btn btn-default">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-link">Link</button>
                </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-lg btn-block btn-default active">Default</a>
                <a href="#" class="btn btn-lg btn-block btn-primary active">Primary</a>
                <a href="#" class="btn btn-lg btn-block btn-success active">Success</a>
                <a href="#" class="btn btn-lg btn-block btn-info active">Info</a>
                <a href="#" class="btn btn-lg btn-block btn-warning active">Warning</a>
                <a href="#" class="btn btn-lg btn-block btn-danger active">Danger</a>
                <a href="#" class="btn btn-lg btn-block btn-link active">Link</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-lg btn-block btn-default">Default</a>
                <a href="#" class="btn btn-lg btn-block btn-primary">Primary</a>
                <a href="#" class="btn btn-lg btn-block btn-success">Success</a>
                <a href="#" class="btn btn-lg btn-block btn-info">Info</a>
                <a href="#" class="btn btn-lg btn-block btn-warning">Warning</a>
                <a href="#" class="btn btn-lg btn-block btn-danger">Danger</a>
                <a href="#" class="btn btn-lg btn-block btn-link">Link</a>
            </div>
        </div>
        </div>
        <!--
            
            Advertencia
            Todos los plugins JavaScript de Bootstrap requieren la librería jQuery para funcionar, por lo que deberás incluirlo en tus plantillas, tal y como se muestra en los ejemplos de las siguientes secciones. 
-->
            <script src="bootstrap/js/jquery.min.js"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
