<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Tablas</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/estilos.css">
        <body>
            <div class="container">
              <br>
               <form action="" class="">
               <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
                </div>
                
                <div class="form-group has-error">
                <label for="option" class="control-label">Elije una opción:</label>
                <select class="form-control" name="" id="option">
                    <option value="">Opción #1</option>
                    <option value="">Opción #2</option>
                    <option value="">Opción #3</option>
                    <option value="">Opción #4</option>
                    <option value="">Opción #5</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label><br>
                    <textarea name="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea><br>
                </div>
                
                <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p class="help-block">Maximo 50MB</p>
                </div>
                
                <button class="btn btn-primary">Enviar</button>
            </form>
            </div>
<!--
            
            Advertencia
            Todos los plugins JavaScript de Bootstrap requieren la librería jQuery para funcionar, por lo que deberás incluirlo en tus plantillas, tal y como se muestra en los ejemplos de las siguientes secciones. 
-->
            <script src="bootstrap/js/jquery.min.js"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>
        </body>
    
</html>
