<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Dropdowns</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   
    </head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <body>
         <div class="container">
            <br>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-extended="true">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu1">
                    <li role="presentation" class="dropdown-header">Header</li>
                    <li role="presentation"><a role="item" href="#">Item #1</a></li>
                    <li role="presentation"><a role="item" href="#">Item #2</a></li>
                    <li role="presentation"><a role="item" href="#">Item #3</a></li>
                    <li class="divider"></li>
                    <li role="presentation" class="disabled"><a role="item" href="#">Item #4</a></li>
                </ul>
            </div>
              
         </div>
            
             <!--
            
            Advertencia
            Todos los plugins JavaScript de Bootstrap requieren la librería jQuery para funcionar, por lo que deberás incluirlo en tus plantillas, tal y como se muestra en los ejemplos de las siguientes secciones. 
-->
            <script src="bootstrap/js/jquery.min.js"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
